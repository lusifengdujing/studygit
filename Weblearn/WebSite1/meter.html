<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>扇形仪表盘组件</title>
    <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <uz-sector-meter :min="0" :max="1300"></uz-sector-meter>
    </div>

    <script>
        Vue.component('uz-sector-meter', {
            template: '\
                        <svg style="width:258px;height:87px">\
                           <path d="M 36.5 63 A 108,108 0 0 1 213.5,63" stroke="black" fill="none" stroke-width="1" stroke-linecap="round"></path>\
                           <path d="M 63.9 86.8 A 72,72 0 0 1 186.1,86.8" stroke="black" fill="none" stroke-width="1" stroke-linecap="round"></path>\
                           <line x1="36.5" y1="63" x2="63.9" y2="86.8" stroke="black" fill="none" stroke-width="1"></line>\
                           <line x1="213.5" y1="63" x2="186.1" y2="86.8" stroke="black" fill="none" stroke-width="1"></line>\
                           <path class="path" id="pathss" stroke="lime" fill="none" stroke-width="35" stroke-linecap="square" d="M 61.37 61.36 A 90,90 0 0 1 188.63,61.36"></path>\
                           <text x="0" y="50" fill="black">{{min}}</text>\
                           <text x="120" y="12" fill="black">{{middle}}</text>\
                           <text x="210" y="50" fill="black">{{max}}</text>\
                        </svg>\
            ',
            props: {
                max: {},
                min: {}
            },
            computed: {
                middle: function () {
                    return (this.min + this.max) / 2;
                }
            }
            });

        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
