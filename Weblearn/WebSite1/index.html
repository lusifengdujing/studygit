        <div id="app-7">

            <ol>
                <!--现在我们为每个 todo-item 提供 todo 对象todo 对象是变量，即其内容可以是动态的。我们也需要为每个组件提供一个“key”。-->
                <todo-item v-for="item in groceryList"
                           v-bind:todo="item"
                           v-bind:key="item.id">

            </ol>
