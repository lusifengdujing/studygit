<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript学习</title>
    <script src="scripts/javascript.js" type="text/javascript"></script>
</head>
<body>    
    <script>
        function SpreaderType(key) {
            var type = "";            
            var spreadertype = { 0: "STZ", 1: "STB", 2: "SRZ", 3: "SPR", 4: "SPZ", 5: "SPB" };
            type = spreadertype[key];            
            //console.log(typeof type);
            return type;
        }

        var type = SpreaderType(3);
        console.log(type);
    </script>
</body>
</html>
